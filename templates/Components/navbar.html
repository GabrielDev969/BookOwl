{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'favicon.ico' %}" alt="BookOwl Logo" class="navbar-logo me-2">BookOwl
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="libraryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Biblioteca
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="libraryDropdown">
                            <li><a class="dropdown-item" href="{% url 'library:view_books' %}">Livros</a></li>
                            <li><a class="dropdown-item" href="{% url 'library:view_peoples' %}">Pessoas</a></li>
                            <li><a class="dropdown-item" href="{% url 'library:view_loans' %}">Emprestimos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" class="d-flex">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-icon-logout" title="Sair">
                                <i class="fa-solid fa-right-from-bracket fs-5"></i>
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Registrar</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<style>
.btn-icon-logout {
    background-color: transparent;
    border: none;
    color: #6c757d; /* Cor cinza (secondary do Bootstrap) */
    transition: color 0.2s ease-in-out;
}

/* Efeito de hover */
.btn-icon-logout:hover {
    color: #dc3545; /* Cor vermelha (danger do Bootstrap) */
}

/* Estilo para a imagem do logo */
.navbar-logo {
    width: 30px; /* Ajuste o tamanho conforme necessário */
    height: 30px;
    object-fit: contain; /* Mantém a proporção da imagem */
    vertical-align: middle; /* Alinha verticalmente com o texto */
}

/* Ajuste para o dropdown em telas pequenas */
@media (max-width: 991px) {
    .dropdown-menu {
        background-color: #343a40; /* Mesma cor da navbar (bg-dark) */
        border: none;
    }
    .dropdown-item {
        color: #f8f9fa; /* Cor do texto da navbar (light) */
    }
    .dropdown-item:hover {
        background-color: #495057; /* Cor de fundo ao passar o mouse */
        color: #ffffff;
    }
}
</style>
